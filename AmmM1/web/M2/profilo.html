        <div id="formDatiPersonali">

                <label for="nome"><b>Nome</b></label>

                <input type="text" name="cognome" id="cognome" value="" />

                <input type="url" name="immagine" id="immagine" value="" />
                <label for="frase"><b>Frase di presentazione</b></label>
                <textarea rows="4" cols="20" id="frase" name="frase"></textarea>
                <label for="data"><b>Data di nascita</b></label>
                <input type="date" name="data" id="data" />
                <label for="pswd"><b>Password</b></label>
                <input type="password" name="pswd" id="pswd" value="" />
                <label for="pswd"><b>Conferma password</b></label>
                <input type="password" name="conferma" id="conferma" value="" /> 
                <input type="submit" value="Aggiorna"/>
            </form>
